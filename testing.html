<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image and Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .image-text-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Optional styling */
        }
        .image-text-container .text-content {
            padding: 15px; /* Optional styling for spacing */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Responsive Image and Text -->
        <div class="row image-text-container align-items-center">
            <!-- Text Column -->
            <div class="col-md-6 text-content">
                <h2>Dynamic Layout Example</h2>
                <p>This is an example of text that sits next to an image on larger screens but stacks below the image on smaller screens. The layout adjusts dynamically based on the screen size.</p>
            </div>
            <!-- Image Column -->
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x400" alt="Example Image" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
